{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}
{% get_language_info for LANGUAGE_CODE as lang_info %}

    <form action="{% url 'set_language' %}" method="POST">{% csrf_token %}
        <div class="input-group">
            <select class="selectpicker" style="background-color:#ffffff;" name="language" onchange="this.form.submit();">
                {% for language in languages %}
                <option value="{{ language.code }}" {% if LANGUAGE_CODE == language.code %}selected{% endif %}>{{ language.code|upper }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
